name: Deploy lasevapi

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy project to VPS
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='storage' \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ "${{ secrets.SERVER_USER }}"@"${{ secrets.SERVER_IP }}":"${{ secrets.DEPLOY_PATH }}"

      - name: Run commands on VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 "${{ secrets.SERVER_USER }}"@"${{ secrets.SERVER_IP }}" << 'EOF'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "ðŸ“¦ Installation des dÃ©pendances PHP"
            composer install --no-dev --optimize-autoloader --no-interaction

            echo "ðŸ“¦ Installation des dÃ©pendances Node"
            npm install
            npm run build

            if [ -f .env ]; then
              echo "âš™ï¸ Optimisation Laravel"
              php artisan key:generate --force || true
              php artisan migrate --force || true
              php artisan optimize
              php artisan storage:link || true
            else
              echo "âš ï¸ .env absent, artisan ignorÃ©"
            fi

            sudo systemctl reload php8.2-fpm || true
            sudo systemctl reload nginx || true

            echo "âœ… DÃ©ploiement lasevapi terminÃ©"
          EOF