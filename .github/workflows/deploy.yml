name: Deploy lasevapi

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            "${{ secrets.SERVER_USER }}"@"${{ secrets.SERVER_IP }}" \
            "echo 'SSH Connection OK'"

      - name: Deploy project to VPS
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='storage' \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./ "${{ secrets.SERVER_USER }}"@"${{ secrets.SERVER_IP }}":"${{ secrets.DEPLOY_PATH }}"

      - name: Run commands on VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            "${{ secrets.SERVER_USER }}"@"${{ secrets.SERVER_IP }}" << 'EOF'
            set -e

            # -------------------------------------------------------
            # PHP 8.4 : installation si absente
            # -------------------------------------------------------
            if ! php8.4 --version &>/dev/null; then
              echo "üîß Installation de PHP 8.4..."
              sudo apt-get update -qq
              sudo apt-get install -y software-properties-common
              sudo add-apt-repository -y ppa:ondrej/php
              sudo apt-get update -qq
              sudo apt-get install -y php8.4 php8.4-fpm php8.4-cli \
                php8.4-mbstring php8.4-xml php8.4-curl php8.4-zip \
                php8.4-bcmath php8.4-tokenizer php8.4-mysql
              echo "‚úÖ PHP 8.4 install√©"
            else
              echo "‚úÖ PHP 8.4 d√©j√† pr√©sent"
            fi

            # Active PHP 8.4 par d√©faut
            sudo update-alternatives --set php /usr/bin/php8.4

            # -------------------------------------------------------
            # D√©ploiement Laravel
            # -------------------------------------------------------
            cd ${{ secrets.DEPLOY_PATH }}

            echo "üì¶ Installation des d√©pendances PHP"
            php8.4 $(which composer) install --no-dev --optimize-autoloader --no-interaction

            echo "üì¶ Installation des d√©pendances Node"
            npm install
            npm run build

            if [ -f .env ]; then
              echo "‚öôÔ∏è Optimisation Laravel"
              php8.4 artisan key:generate --force || true
              php8.4 artisan migrate --force || true
              php8.4 artisan optimize
              php8.4 artisan storage:link || true
            else
              echo "‚ö†Ô∏è .env absent, artisan ignor√©"
            fi

            # Reload FPM selon la version active
            sudo systemctl reload php8.4-fpm || sudo systemctl reload php8.2-fpm || true
            sudo systemctl reload nginx || true

            echo "‚úÖ D√©ploiement lasevapi termin√©"
          EOF